  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5577ca7ec3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="material.css" />
  </head>
  <body>
    <div class="signup-img">
      <div class="container mt-5">
        <div class="navbar-signin up">
          <div><h5>Material Deshboard</h5></div>
          <div class="nav-sign-2">
            <ul class="">
              <li>
                <a href="index.html" class="text-light">
                  <i class="fa-solid fa-table-columns"></i> Deshboard</a
                >
              </li>
              <li>
                <a href="profile.html" class="text-light">
                  <i class="fa-solid fa-user"></i> Profile</a
                >
              </li>
              <li>
                <a href="signup.html" class="text-light">
                  <i class="fa-solid fa-user-plus"></i> Sign Up</a
                >
              </li>
              <li>
                <a href="signinn.html" class="text-light">
                  <i class="fa-solid fa-key"></i> Sign In<Inp></Inp
                ></a>
              </li>
            </ul>
          </div>
          <div class="nav-sign-3">
            <button class="btn btn-primary">Free Download</button>
          </div>
          <div class="ham">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="container in">
      <div class="sign-up">
        <div class="sign-2 mt-2">
          <h2>Join us today</h2>
          <div class="text-center">
            <span style="font-size: 18px">
              Enter your email and password to register
            </span>
          </div>
        </div>
        <form action="" class="sign-forms">
          <div class="mt-3 mar">
            <input type="text" name="" id="" placeholder="Name" />
          </div>
          <div class="mt-3">
            <input type="text" name="" id="" placeholder=" Email" />
          </div>
          <div class="mt-3">
            <input type="password" name="" id="" placeholder=" Password" />
          </div>
        </form>
        <div class="mt-4 d-flex gap-3">
          <p>
            I agree the
            <span style="color: rgb(35, 35, 253); font-weight: 600"
              >Tearm and conditions</span
            >
          </p>
        </div>
        <div class="mt-5">
          <button class="btn btn-primary" style="width: 90%">Sign Up</button>
        </div>
        <div class="mt-5 text-center pb-4">
          <span class="text-muted">Already have an accout ? </span>
          <span style="color: rgb(35, 35, 253); font-weight: 600">Sign In</span>
        </div>
      </div>
    </div>
    <script>
      let ham = document.querySelector(".ham");
      let signNav = document.querySelector(".nav-sign-2");
      // let signNav3 = document.querySelector(".nav-sign-3");

      ham.addEventListener("click", () => {
        signNav.classList.toggle("nav-responsive");
        // signNav3.classList.toggle("nav-responsive");
      });
    </script>
  </body>
