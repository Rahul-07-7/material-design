<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5577ca7ec3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./material.css" />
  </head>
  <body class="background-img">
    <div class="container mt-5">
      <div class="navbar-signin">
        <div><h5>Material Deshboard</h5></div>
        <div class="nav-sign-2">
          <ul>
            <li>
              <a href="index.html">
                <i class="fa-solid fa-table-columns"></i> Deshboard</a
              >
            </li>
            <li>
              <a href="profile.html">
                <i class="fa-solid fa-user"></i> Profile</a
              >
            </li>
            <li>
              <a href="signup.html">
                <i class="fa-solid fa-user-plus"></i> Sign Up</a
              >
            </li>
            <li>
              <a href="signinn.html">
                <i class="fa-solid fa-key"></i> Sign In</a
              >
            </li>
          </ul>
        </div>
        <div class="nav-sign-3">
          <button class="btn btn-dark">Free Download</button>
        </div>
        <div class="ham">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </div>
    <div class="container in">
      <div class="sign-in">
        <div class="sign mt-2">
          <h2>Sign in</h2>
          <div class="d-flex gap-3">
            <i class="fa-brands fa-instagram"></i
            ><i class="fa-brands fa-facebook"></i
            ><i class="fa-brands fa-github"></i>
          </div>
        </div>
        <form action="/login" class="forms" method="post">
          <div class="mt-3">
            <input
              type="text"
              autocomplete="ll"
              placeholder=" Email"
              name="email"
            />
          </div>
          <div class="mt-3">
            <input
              type="password"
              autocomplete="ll"
              placeholder=" Password"
              name="password"
            />
          </div>
          <div class="mt-4 d-flex gap-3">
            <input type="checkbox" name="" id="" />
            <span class="text-muted">Remember me</span>
          </div>
          <div class="mt-5">
            <button class="btn btn-primary" type="submit">Sign In</button>
          </div>
        </form>

        <div class="mt-5 text-center pb-4">
          <span class="text-muted">Don't have an accout ? </span>
          <span style="color: rgb(35, 35, 253); font-weight: 600">Sign In</span>
        </div>
      </div>
    </div>
    <script>
      let ham = document.querySelector(".ham");
      let signNav = document.querySelector(".nav-sign-2");
      // let signNav3 = document.querySelector(".nav-sign-3");

      ham.addEventListener("click", () => {
        signNav.classList.toggle("nav-responsive");
        // signNav3.classList.toggle("nav-responsive");
      });
    </script>
  </body>
</html>
